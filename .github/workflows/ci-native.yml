name: CI (Native)

on:
  push:
    branches: [ main ]
    paths:
      - "native/**"
      - ".github/workflows/ci-native.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "native/**"
      - ".github/workflows/ci-native.yml"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            pkg-config

      # Optional but useful for faster rebuilds
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-native-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-native-

      - name: Configure (Release)
        run: |
          cmake -S native/hyprlangwrap -B native/hyprlangwrap/build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: |
          cmake --build native/hyprlangwrap/build --config Release

      - name: Test
        run: |
          ctest --test-dir native/hyprlangwrap/build --output-on-failure

      - name: Stage artifacts
        run: |
          mkdir -p native-artifacts/lib native-artifacts/include
          cp -av native/hyprlangwrap/build/libhyprlangwrap.so native-artifacts/lib/
          cp -av native/hyprlangwrap/include/hyprlang_wrap.h native-artifacts/include/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hyprlangwrap-linux-release
          path: native-artifacts
